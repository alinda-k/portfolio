        <h1>Bienvenu sur mon portfolio</h1>
        <nav>
            <ul>

    <section id="contact">
        
        <form action="#" method="post">
            <h1>Me contacter</h1>
            <div class="form">
                <h3><label for="nom">Nom : </label>
                <input type="text" id="nom" name="nom" required style="height: 20px; width: 200px"><br></h3>

                <h3><label for="prenom">Prénom: </label>
                <input type="text" id="prenom" name="prenom" required style="height: 20px;width: 200px;"><br></h3>

                <h3><label for="email">E-mail: </label>
                <input type="email" id="email" name="email" required style="height: 20px;width: 200px;"></h3>
            </div>
               
            <h3><label for="message">Message: </label><br>
            <textarea name="message" id="message" rows="10" required cols="30" style="height: 50px;width: 300px;" placeholder="Saisir votre message"></textarea><br>
            <input type="submit" value="Envoyer"><br><br></h3>

            


        </form>
    </section>
    

    

    <footer>
        <p>Designed by Alinda with HTML CSS</p>
    </footer>
